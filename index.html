<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/19d7db5060.js" crossorigin="anonymous"></script>
    <script src="js/display.js" type="text/javascript"></script>
    <script src="js/calculadora.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button onclick="display.borrarTodo()">&comp;</button>
            <button class="pi">&pi;</button>
            <button class="operador" value="raiz">&Sqrt;</button>
            <button onclick="display.borrar()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="signo">&PlusMinus;</button>
            <button class="operador" value="elevar">&and;</button>
            <button class="operador" value="porcentaje">&percnt;</button>
            <button class="operador" value="dividir">&divide;</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">&times;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">&minus;</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">&plus;</button>
            <button class="numero">0</button>
            <button class="numero">00</button>
            <button class="numero">.</button>
            <button class="operador" value="igual" id="igual">&equals;</button>
        </div>
    </div>
</body>
</html>
